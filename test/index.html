<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
	<meta charset="UTF-8">
	<title>ColorFactory Test Suite</title>
	<script>
		// Timestamp query serves as immediate cache buster to
		// avoid errors during development.
		var i, len, scripts,
			cacheBust = '?' + (+new Date());

		scripts = [
			// Source
			'../src/ColorHelper.js',
			'../src/ColorFactory.js',

			// Libs
			'../libs/jquery.js',

			// Test Framework
			'../libs/qunit/qunit/qunit.js',

			// Test Init
			'testinit.js',

			// Test Suites
			'ColorHelper.test.js',
			'ColorFactory.test.js'
		];
		for (i = 0, len = scripts.length; i < len; i += 1) {
			document.write(
				'<script src="' + scripts[i] + cacheBust + '"><\/script>'
			);
		}
	</script>
	<link rel="stylesheet" href="../libs/qunit/qunit/qunit.css">
	<link rel="stylesheet" href="testinit.css">
</head>
<body>
	<div id="qunit"></div>
</body>
</html>
